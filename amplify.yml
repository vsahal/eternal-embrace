version: 1
backend:
  phases:
    preBuild:
      commands:
        # Clear the environment cache
        - echo "Clearing environment cache..."
        - rm -rf node_modules/ .npm/

        # Install the desired Node.js version (e.g., v20 or v22)
        - nvm install 20 # Install Node.js v20 (use 22 if needed)
        - nvm use 20 # Use Node.js v20

        # Verify Node.js version
        - node --version
        - npm --version
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
